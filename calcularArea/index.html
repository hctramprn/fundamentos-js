<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calcular área</title>
  <script src="area.js" charset="utf-8"></script>
</head>

<body>
  <h2>El siguiente archivo permite calcular el área de algunas figuras geométricas</h2>
  <div class="contenedorFiguras">
    <h4>Círculo</h4>
    <div class="imagenFigura"><img src="assets/circle-shape-outline.png" alt="Imagen Círculo"></div>
    <div class="texto">
      <p>¿Cuánto mide el radio del círculo?</p>
      <input type="number" name="" value="" placeholder="Radio" id="radioCirculo">
      <button id="calcCirculo"onclick="calcularCirculo()">Calcular</button>
    </div>
    <p id="areaCirculo"></p>
  </div>

  <div class="contenedorFiguras">
    <h4>Triángulo</h4>
    <div class="imagenFigura"><img src="assets/triangle.png" alt="Imagen Triángulo"></div>
    <div class="texto">
      <p>¿Cuál es la base y la altura del triángulo?</p>
      <input type="number" name="" value="" placeholder="Base" id="baseTriangulo">
      <input type="number" name="" value="" placeholder="Altura" id="alturaTriangulo">
      <button id="calcTriangulo" onclick="calcularTriangulo()">Calcular</button>
    </div>
    <p id="areaTriangulo"></p>
  </div>

  <div class="contenedorFiguras">
    <h4>Cuadrado</h4>
    <div class="imagenFigura"><img src="assets/box.png" alt="Imagen Cuadrado"></div>
    <div class="texto">
      <p>¿Cuánto mide el lado del cuadrado?</p>
      <input type="number" name="" value="" placeholder="Lado" id="ladoCuadrado">
      <button id="calcCuadrado" onclick="calcularCuadrado()">Calcular</button>
    </div>
    <p id="areaCuadrado"></p>
  </div>

</body>

</html>
